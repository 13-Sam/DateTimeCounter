<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Date & Time Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Real-Time Date & Time Counter</h1>

    <div class="clock-container">
      <div class="date-box" id="day">Day</div>
      <div class="date-box" id="month">Month</div>
      <div class="date-box" id="year">Year</div>
      <div class="date-box" id="hours">Hours</div>
      <div class="date-box" id="minutes">Minutes</div>
      <div class="date-box" id="seconds">Seconds</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
